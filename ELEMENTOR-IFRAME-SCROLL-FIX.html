<style>
.spectacle-iframe-container {
  position: relative;
  width: 100%;
  height: 700px;
  overflow: visible;
}

.spectacle-iframe-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

/* Transparent overlay - allows scroll by default */
.iframe-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 10;
  cursor: default;
}

/* Hide overlay when user wants to interact */
.iframe-overlay.hidden {
  display: none;
}
</style>

<div class="spectacle-iframe-container" id="iframeContainer">
  <iframe 
    id="spectacleFrame"
    src="https://imadonb9.github.io/edjss/elementor-spectacle-FINAL.html"
    scrolling="no"
    frameborder="0"
    allow="autoplay">
  </iframe>
  <div class="iframe-overlay" id="iframeOverlay"></div>
</div>

<script>
(function() {
  const container = document.getElementById('iframeContainer');
  const overlay = document.getElementById('iframeOverlay');
  let hideTimeout;
  
  // When user clicks, hide overlay to allow interaction
  overlay.addEventListener('click', function() {
    overlay.classList.add('hidden');
    
    // Show overlay again after 3 seconds of no interaction
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(function() {
      overlay.classList.remove('hidden');
    }, 3000);
  });
  
  // Double-click also hides overlay
  overlay.addEventListener('dblclick', function() {
    overlay.classList.add('hidden');
    clearTimeout(hideTimeout);
  });
  
  // On mouse move over container, temporarily hide for 2 seconds
  let moveTimeout;
  container.addEventListener('mousemove', function() {
    clearTimeout(moveTimeout);
    moveTimeout = setTimeout(function() {
      if (!overlay.classList.contains('hidden')) {
        // User is actively moving mouse, might want to interact
      }
    }, 100);
  });
})();
</script>
