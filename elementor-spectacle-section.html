<style>
/* Spectacle Section Styles */
.edjs-spectacle-section {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #f8f9fa;
  margin: 0;
  padding: 60px 0;
  position: relative;
}

.edjs-spectacle-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: 1;
  pointer-events: none;
}

.edjs-spectacle-container {
  position: relative;
  z-index: 2;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 15px;
}

.vs-title__main {
  font-size: 2.5rem;
  font-weight: 700;
  color: #2c3e50;
  text-align: center;
  margin-bottom: 3rem;
  font-family: 'Arial', sans-serif;
}

.vs-class {
  background: white;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-bottom: 20px;
}

.vs-class:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

.vs-class__figure {
  position: relative;
  background: #f8f9fa;
}

.vs-class__figure--link {
  display: block;
  text-decoration: none;
}

.vs-class__figure--img {
  width: 100%;
  height: auto;
  display: block;
}

.vs-class__content {
  padding: 20px;
}

.vs-class__heading--link {
  text-decoration: none;
  color: #2c3e50;
  transition: color 0.3s ease;
}

.vs-class__heading--link:hover {
  color: #BDCF00;
}

.vs-class__heading {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.vs-class__text {
  color: #666;
  font-size: 0.95rem;
  line-height: 1.6;
}

.vs-class__bottom {
  padding: 10px 20px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.vs-class__link {
  width: 40px;
  height: 40px;
  background: #BDCF00;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: all 0.3s ease;
}

.vs-class__link:hover {
  background: #a5b800;
  transform: scale(1.1);
}

/* Swiper Navigation Buttons */
.nav-prev-1, .nav-next-2 {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  cursor: pointer;
  width: 50px;
  height: 50px;
  background: rgba(189, 207, 0, 0.9);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  transition: all 0.3s ease;
}

.nav-prev-1:hover, .nav-next-2:hover {
  background: rgba(189, 207, 0, 1);
  transform: translateY(-50%) scale(1.1);
}

.nav-prev-1 {
  left: 10px;
}

.nav-next-2 {
  right: 10px;
}

.nav-prev-1 svg, .nav-next-2 svg {
  width: 24px;
  height: 24px;
  fill: white;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .vs-title__main {
    font-size: 1.8rem;
  }
  
  .vs-class {
    height: auto !important;
    min-height: 450px;
  }
  
  .nav-prev-1, .nav-next-2 {
    width: 40px;
    height: 40px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Initialize Swiper Carousel
  var swiper = new Swiper('.edjs-swiper-carousel', {
    slidesPerView: 1,
    spaceBetween: 30,
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: '#swiper-button-next',
      prevEl: '#swiper-button-prev',
    },
    breakpoints: {
      640: {
        slidesPerView: 1,
        spaceBetween: 20,
      },
      768: {
        slidesPerView: 2,
        spaceBetween: 30,
      },
      1024: {
        slidesPerView: 3,
        spaceBetween: 30,
      },
      1280: {
        slidesPerView: 4,
        spaceBetween: 30,
      },
    }
  });
});
</script>
